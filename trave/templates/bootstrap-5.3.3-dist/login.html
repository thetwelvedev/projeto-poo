{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tela de Login</title>
  <!-- Carregando o CSS personalizado -->
  <link rel="stylesheet" href="{% static 'trave/css/styles.css' %}" />
  <!-- Carregando o CSS do Bootstrap -->
  <link rel="stylesheet" href="{% static 'trave/bootstrap/css/bootstrap-reboot.rtl.min.css.map' %}">
  <!-- Carregando Font Awesome -->
  <link rel="stylesheet" href="{% static 'trave/bootstrap/fontawesome/css/all.css' %}">
</head>
<body>
  {% if erro %}
    <h1>{{erro}}</h1>
  {% endif %}

  {% include 'navbar.html' %}

  <div class="container">
    <!-- Lateral esquerda (Login) -->
    <div class="login-area">
      <!-- Logo / Título do sistema -->
      <div>
        <!-- Ajuste para sua marca ou insira um <img> com o logo -->
        <img src="{% static 'trave/images/Trave.svg' %}" alt="Ícone 3D de usuário" />
      </div>

      <!-- Formulário de login -->
      <form class="login-form" action="{% url 'login' %}" method="POST">
        <h2>Acesse sua conta</h2>

        {% csrf_token %}

        <div class="input-group">
          <label for="usuario">E-mail</label>
          <input
            type="text"
            id="usuario"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <button type="submit" class="btn-entrar">Entrar</button>

        <a class="link-esqueci" href="#">
          Esqueci a senha
        </a>
        <a class="link-cadastrar" href="{% url 'cadastro' %}">
          Fazer Cadastro
        </a>
      </form>
    </div>

    <!-- Lateral direita (Ilustração) -->
    <div class="imagem-area">
      <!-- Exemplo de imagem 3D ou ícone -->
      <img src="{% static 'trave/images/icone-3d.png' %}" alt="Ícone 3D de usuário" />
    </div>
  </div>
</body>
</html>
