{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tela de Login</title>
  <!-- Carregando o CSS personalizado -->
  <link rel="stylesheet" href="{% static 'trave/css/styles.css' %}" />
  <!-- Carregando o CSS do Bootstrap -->
  <link rel="stylesheet" href="{% static 'trave/bootstrap/css/bootstrap.min.css' %}">
  <!-- Carregando Font Awesome -->
  <link rel="stylesheet" href="{% static 'trave/bootstrap/fontawesome/css/all.css' %}">
</head>
<body>
  {% if erro %}
        <div class="modal" tabindex="-1" id="erroModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Usuario ou Senha incorreta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Coloque o usuario e a senha correta.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Atualizar</button>
              </div>
            </div>
          </div>
        </div>
        
        {% endif %}
  <header class="navbar">
    <!-- Logo / Nome do sistema -->
    <div class="nav-brand">
      <a href="home.html" style="margin-left: 180px;">
        <img src="{% static 'trave/images/Trave.svg' %}" alt="logo" width="90">
      </a>
    </div>

    <!-- Campo de busca -->
    <div class="nav-search">
      <input type="text" placeholder="Pesquisar" aria-label="Pesquisar" />
      <button type="button" class="button-pesquisar">
        <!-- Ícone de busca (pode ser um <img> ou ícone de font library) -->
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <!-- Ícones ou links de navegação -->
    <div class="nav-icons">
      <a href="{% url 'home' %}" title="Página Inicial" class="nav-link">
        <!-- Substitua pelo ícone que desejar -->
        <i class="fa-solid fa-house" style="font-size: 20px;"></i>
        <span>Home</span>
      </a>

      <a href="#" title="Página Inicial" class="nav-link">
        <!-- Substitua pelo ícone que desejar -->
        <i class="fa-solid fa-plane" style="font-size: 20px;"></i>
        <span>Passagens</span>
      </a>

      <a href="{% url 'login' %}" title="Página Inicial" class="nav-link" style="margin-right: 180px; background-color: #004aad; color: white; border-radius: 10px;  width: 55px; height: 55px;">
        <!-- Substitua pelo ícone que desejar -->
        <i class="fa-solid fa-user" style="font-size: 20px;"></i>
        <span>Login</span>
      </a>
    </div>
  </header>

  <div class="container">
    <!-- Lateral esquerda (Login) -->
    <div class="login-area">
      <!-- Logo / Título do sistema -->
      <div>
        <!-- Ajuste para sua marca ou insira um <img> com o logo -->
        <img src="{% static 'trave/images/Trave.svg' %}" alt="Ícone 3D de usuário" />
      </div>

      <!-- Formulário de login -->
      <form class="login-form" action="{% url 'login' %}" method="POST">
        <h2>Acesse sua conta</h2>

        {% csrf_token %}

        <div class="input-group">
          <label for="usuario">Usuário</label>
          <input
            type="text"
            id="usuario"
            name="email"
            placeholder="Digite seu usuário"
            required
          />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <button type="submit" class="btn-entrar">Entrar</button>

        <a class="link-esqueci" href="#">
          Esqueci a senha
        </a>
        <a class="link-cadastrar" href="{% url 'cadastro' %}">
          Fazer Cadastro
        </a>

        

      </form>
    </div>

    <!-- Lateral direita (Ilustração) -->
    <div class="imagem-area">
      <!-- Exemplo de imagem 3D ou ícone -->
      <img src="{% static 'trave/images/icone-3d.png' %}" alt="Ícone 3D de usuário" />
    </div>
  </div>
  {% if erro %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var modalEl = document.getElementById('erroModal');
        var myModal = new bootstrap.Modal(modalEl);
        myModal.show();
      });
    </script>
  {% endif %}

  
  <script src="{% static 'trave/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
